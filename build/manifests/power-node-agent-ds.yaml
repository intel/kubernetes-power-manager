apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: power-node-agent
  namespace: intel-power
spec:
  selector:
    matchLabels:
      name: power-node-agent-pod
  template:
    metadata:
      namespace: intel-power
      labels:
        name: power-node-agent-pod
    spec:
      serviceAccountName: intel-power-node-agent
      containers:
        - image: intel/power-node-agent:v2.1.0
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          name: power-node-agent
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 30Mi
          volumeMounts:
            - mountPath: /sys/devices/system/cpu
              name: cpusetup
            - mountPath: /sys/fs
              name: cgroup
              readOnly: true
            - mountPath: /var/lib/kubelet/pod-resources/
              name: kubesock
              readOnly: true
      volumes:
        - name: cpusetup
          hostPath:
            path: /sys/devices/system/cpu
        - name: cgroup
          hostPath:
            path: /sys/fs
        - name: kubesock
          hostPath:
            path: /var/lib/kubelet/pod-resources
